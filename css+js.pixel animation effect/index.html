<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>incomplete js pixel animation effect </title>
  </head>
  <body>
    <div class="box">
      <div class="pixel"></div>
    </div>
    <script>
      let w = 30;
      let h = 30;
      function pixel() {
        for (var i = 0; i < h; i++) {
          for (var j = 0; j < w; j++) {
            let span = document.createElement("span");
            document.getElementById("pixel").appendChild(span);
            span.style.left=j*10+'px';

          }
        }
      }
      pixel()
    </script>
  </body>
</html>
