<!-- approach 2: using an event  and onkeydown -->
<!DOCTYPE html>
<html>
<head>
  <script>
    function checkPasswordLength(event) {
      var password = event.target.value;
      if (password.length > 8) {
        if (event.keyCode === 13) {
          alert("Password saved!");
        }
      } else {
        alert("Password length needs to be more than 8 characters.");
      }
    }
  </script>
</head>
<body>
  <h3>Password:</h3>
  <input type="password" onkeydown="checkPasswordLength(event)">
</body>
</html>
