<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>list app | js + css project</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h2>Grocery List</h2>
        <form id="Grocery">
          <input
            id="writeList"
            type="text"
            placeholder=" write  grocery  .... "
            required
          />
          <button>AddIitem</button>
        </form>
      </div>
      <ol></ol>
    </div>
    <script>
      let grocery = document.getElementById("Grocery");
      grocery.addEventListener("submit", addItem);
      function addItem(e) {
        e.preventDefault();
        let data = this.elements.writeList.value;
        let list = document.querySelector("ol");
        let item = document.createElement("li");
        let text = document.createElement("p");
        text.textContent = data;
        this.elements.writeList.value = "";
        item.append(text);
        list.append(item);

        let revBtn = document.createElement("span");
        revBtn.classList.add("remove");
        item.append(revBtn);
        revBtn.addEventListener("click", deleteItem);
        item.addEventListener('click',doneItem)
      }
      function deleteItem(e) {
        this.parentElement.remove();
      }
      function doneItem(e){
        this.classList.toggle('Done');
      }
      // <!-- there is something i done wrong rewatch the video and correct it  -->
    </script>
  </body>
</html>
